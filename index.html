<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Consulta+</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Autenticação do RH</h2>
    
    <div class="form-container">
      <form id="registerForm">
        <h3>Cadastro</h3>
        <input type="text" id="registerUser" placeholder="Usuário" required />
        <input type="password" id="registerPass" placeholder="Senha" required />
        <button type="submit">Registrar</button>
        <p id="registerMsg"></p>
      </form>

      <form id="loginForm">
        <h3>Login</h3>
        <input type="text" id="loginUser" placeholder="Usuário" required />
        <input type="password" id="loginPass" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p id="loginMsg"></p>
      </form>
    </div>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <a href="usuarios.html">
      <button style="padding: 10px 20px; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Ver Cadastros
      </button>
    </a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
