<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta+ | Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Consulta+</h1>
  </header>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">Login/Cadastro</button>
    <button onclick="window.location.href='eventos.html'">Eventos</button>
    <button onclick="window.location.href='feedbacks.html'">Feedbacks</button>
    <button onclick="window.location.href='relatorios.html'">Relatórios IA</button>
  </div>
  
  <main class="login-container">
    <h1>Cadastro - Consulta+</h1>
    <form id="formCadastro">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemErro" style="color: red;"></p>
    <p><a href="index.html">Já tem conta? Entrar</a></p>
  </main>

  <script src="scripts/cadastro.js"></script>
</body>
</html>
